<div class="btn-group-vertical">
  {% if user.is_authenticated %}
    <br>
    <p><strong>User: {{ user.get_username }}</strong></p>
    <form method="post" action="{% url 'ai_news:confirm-logout' %}">
      {% csrf_token %}
        <button type="submit" class="btn btn-secondary btn-block">Logout</button>
    </form>
  {% else %}
  <a href="{% url 'login' %}?next={{ request.path }}">
    <button type="button" class="btn btn-secondary btn-block">Login</button>
  </a>
  {% endif %}
  <a href="{% url 'ai_news:index' %}">
    <button type="button" class="btn btn-secondary btn-block">Home</button>
  </a>
  <a href="{% url 'ai_news:article-list' %}">
    <button type="button" class="btn btn-secondary btn-block">Articles</button>
  </a>
  <a href="{% url 'ai_news:publisher-list' %}">
    <button type="button" class="btn btn-secondary btn-block">Publishers</button>
  </a>
</div>
