<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item">
      <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </li>
  {% endif %}
  <br>
  <li class="list-group-item"><a href="{% url 'ai_news:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'ai_news:article-list' %}">All articles</a></li>
  <li class="list-group-item"><a href="{% url 'ai_news:publisher-list' %}">All redactors</a></li>
</ul>
