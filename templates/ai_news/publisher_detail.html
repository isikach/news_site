{% extends "base.html" %}

{% block content %}
 <p><strong>
    {{ publisher.username }}.</strong>
  </p>
  <strong>Articles created by:</strong>
  <hr>
  {% for article in publisher.articles.all %}
    <ul>
      <li>{{ article.title }}</li>
    </ul>

  {% empty %}
    <p>No articles...</p>
  {% endfor %}
{% endblock %}
